<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Minesweeper. Powered by Backbone using Yeoman</title>
        <meta name="description" content=""/>
        <link rel="stylesheet" href="styles/main.css"/>
    </head>
    <body>
        <div class="container">
            <ul class="ms-board"></ul>

            <div id="settings">
                <div>
                    <label for="count-bombs">Bombs:</label><input id="count-bombs" type="text" value="10">
                </div>
                <div>
                    <label for="count-columns">Columns:</label><input id="count-columns" type="text" value="8">
                </div>
                <div>
                    <label for="count-rows">Rows:</label><input id="count-rows" type="text" value="8">
                </div>
                <div>
                    <input id="new-game-submit" type="submit" value="New Game &gt;">
                </div>
            </div><!-- #settings -->

        </div>

        <!-- build:js scripts/scripts.js -->
        <script src="scripts/vendor/jquery.min.js"></script>
        <script src="scripts/vendor/lodash.min.js"></script>
        <script src="scripts/vendor/backbone-min.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/views/tile-view.js"></script>
        <script src="scripts/models/tile-model.js"></script>
        <script src="scripts/collections/tiles-collection.js"></script>
        <!-- endbuild -->

    </body>
</html>
